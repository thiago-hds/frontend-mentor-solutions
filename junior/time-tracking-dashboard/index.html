<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/controller.js"></script>
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<article class="dashboard container">
				<header class="header">
					<div class="header__top">
						<img
							class="profile-picture"
							src="images/image-jeremy.png"
							alt=""
						/>
						<h1 class="header__title">
							Report for <br />
							<b class="header__profile-name">Jeremy Robson</b>
						</h1>
					</div>

					<ul class="header__timeframes-list">
						<li class="header__timeframes-item">
							<button
								class="button button--active"
								data-timeframe="daily"
							>
								Daily
							</button>
						</li>

						<li class="header__timeframes-item">
							<button class="button" data-timeframe="weekly">
								Weekly
							</button>
						</li>

						<li class="header__timeframes-item">
							<button class="button" data-timeframe="monthly">
								Monthly
							</button>
						</li>
					</ul>
				</header>
				<div class="loading-overlay">
					<div class="spinner"></div>
					<p class="loading-overlay__text">Loading</p>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/thiago-hds">Thiago Santos</a>.
		</footer>
	</body>
</html>
