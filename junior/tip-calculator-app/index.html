<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="images/logo.svg" alt="Splitter" />
		</header>
		<div class="calculator">
			<div class="calculator__inputs">
				<div class="container">
					<div class="input-group">
						<label for="bill" class="input-label">Bill</label>
						<input
							type="number"
							class="input"
							name="bill"
							id="bill"
							min="0"
						/>
						<div class="input-icon input-icon--dollar"></div>
					</div>
					<div class="input-group">
						<label class="input-label">Select Tip %</label>
						<div class="tips-container">
							<button class="button button--tip button--active">
								5%
							</button>
							<button class="button button--tip">10%</button>
							<button class="button button--tip">15%</button>
							<button class="button button--tip">25%</button>
							<button class="button button--tip">50%</button>
							<input
								type="number"
								class="input"
								name="custom-tip"
								id="custom-tip"
								placeholder="Custom"
								min="0"
								max="100"
							/>
						</div>
					</div>
					<div
						class="
							input-group
							input-group--text-field
							input-group--person
						"
					>
						<label for="bill" class="input-label"
							>Number of People</label
						>
						<input
							class="input"
							type="number"
							name="number-of-people"
							id="number-of-people"
							min="1"
						/>
						<div class="input-icon input-icon--person"></div>
					</div>
				</div>
			</div>
			<div class="calculator__results">
				<div class="container">
					<div class="result">
						<div class="result__label">
							<p class="result__description">Tip Amount</p>
							<p class="result__info">/ person</p>
						</div>
						<div class="result__value">$0.00</div>
					</div>
					<div class="result">
						<div class="result__label">
							<p class="result__description">Total</p>
							<p class="result__info">/ person</p>
						</div>
						<div class="result__value">$0.00</div>
					</div>
					<button class="button button--active">Reset</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				class="attribution__link"
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a class="attribution__link" href="https://github.com/thiago-hds"
				>Thiago Santos</a
			>.
		</div>
	</body>
</html>
