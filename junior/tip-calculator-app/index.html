<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<script defer src="./scritps/script.js"></script>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="images/logo.svg" alt="Splitter" />
		</header>
		<div class="calculator">
			<div class="calculator__inputs">
				<div class="container flex flex-column">
					<div class="input-group">
						<div class="flex justify-between">
							<label for="bill" class="input-label">Bill</label>
							<div class="input-error"></div>
						</div>
						<input
							type="number"
							class="input"
							name="bill"
							id="bill"
							min="0"
							max="10000000"
							placeholder="0"
						/>
						<div class="input-icon input-icon--dollar"></div>
					</div>
					<div class="input-group">
						<div class="flex justify-between">
							<label class="input-label">Select Tip %</label>
							<div class="input-error hidden"></div>
						</div>
						<div class="tips-container">
							<button
								class="button button--tip button--active"
								data-tip="5"
							>
								5%
							</button>
							<button class="button button--tip" data-tip="10">
								10%
							</button>
							<button class="button button--tip" data-tip="15">
								15%
							</button>
							<button class="button button--tip" data-tip="25">
								25%
							</button>
							<button class="button button--tip" data-tip="50">
								50%
							</button>
							<input
								type="number"
								class="input"
								name="tip"
								id="tip"
								placeholder="Custom"
								min="0"
								max="100"
							/>
						</div>
					</div>
					<div
						class="input-group input-group--text-field input-group--person"
					>
						<div class="flex justify-between">
							<label for="bill" class="input-label"
								>Number of People</label
							>
							<div class="input-error hidden"></div>
						</div>
						<input
							class="input"
							type="number"
							name="numberOfPeople"
							id="number-of-people"
							min="1"
							value="1"
							placeholder="0"
						/>
						<div class="input-icon input-icon--person"></div>
					</div>
				</div>
			</div>
			<div class="calculator__results">
				<div class="container h-100 flex flex-column">
					<div class="result">
						<div class="result__label">
							<p class="result__description">Tip Amount</p>
							<p class="result__info">/ person</p>
						</div>
						<div id="tip-amount" class="result__value">$0.00</div>
					</div>
					<div class="result">
						<div class="result__label">
							<p class="result__description">Total</p>
							<p class="result__info">/ person</p>
						</div>
						<div id="total" class="result__value">$0.00</div>
					</div>
					<button
						id="reset"
						class="button button--active button-reset"
					>
						Reset
					</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				class="attribution__link"
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a class="attribution__link" href="https://github.com/thiago-hds"
				>Thiago Santos</a
			>.
		</div>
	</body>
</html>
