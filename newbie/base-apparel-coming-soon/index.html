<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<header>
			<img class="logo" src="./images/logo.svg" alt="Base Apparel" />
		</header>

		<main>
			<div class="hero"></div>
			<h1 class="heading">
				We're <b class="heading__important">coming soon</b>
			</h1>

			<p class="info-text">
				Hello fellow shoppers! We're currently building our new fashion
				store. Add your email below to stay up-to-date with
				announcements and our launch deals.
			</p>

			<form class="form" action="">
				<label class="hidden" for="email">Email address</label>
				<input
					class="input-email"
					type="email"
					name="email"
					id="email"
					placeholder="Email Address"
				/>
				<button class="btn-submit" type="submit">
					<img src="./images/icon-arrow.svg" alt="" />
					<span class="hidden">Submit</span>
				</button>
			</form>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a
					class="attribution__link"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					class="attribution__link"
					href="https://github.com/thiago-hds"
					>Thiago Santos</a
				>.
			</p>
		</footer>
	</body>
</html>
