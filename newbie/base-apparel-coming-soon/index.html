<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />

		<script defer src="scripts/script.js"></script>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="./images/logo.svg" alt="Base Apparel" />
		</header>
		<div class="hero" aria-hidden="true">
			<picture class="hero__picture">
				<source
					media="(max-width: 639px)"
					srcset="images/hero-mobile.jpg"
				/>
				<source
					media="(min-width: 640px)"
					srcset="images/hero-desktop.jpg"
				/>
				<img src="images/hero-desktop.jpg" alt="" />
			</picture>
		</div>
		<main class="main">
			<h1 class="heading">
				We're <b class="heading__important">coming soon</b>
			</h1>

			<p class="info-text">
				Hello fellow shoppers! We're currently building our new fashion
				store. Add your email below to stay up-to-date with
				announcements and our launch deals.
			</p>

			<form class="form" id="form" action="#">
				<input
					class="input"
					type="email"
					name="email"
					id="email"
					placeholder="Email Address"
					aria-label="Email Address"
					required
				/>
				<span
					class="email__error error hidden"
					aria-live="polite"
				></span>
				<button class="btn" type="submit" aria-label="Submit">
					<img src="./images/icon-arrow.svg" alt="" />
				</button>
			</form>
		</main>
		<footer class="attribution">
			<p>
				Challenge by
				<a
					class="attribution__link"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					class="attribution__link"
					href="https://github.com/thiago-hds"
					>Thiago Santos</a
				>.
			</p>
		</footer>
	</body>
</html>
