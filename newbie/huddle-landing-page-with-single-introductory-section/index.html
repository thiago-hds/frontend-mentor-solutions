<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<script
			src="https://kit.fontawesome.com/984e002b49.js"
			crossorigin="anonymous"
		></script>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
	</head>
	<body>
		<!-- <header class="header mb-md">
			<div class="container">
				<img class="logo" src="./images/logo.svg" alt="Huddle" />
			</div>
		</header> -->
		<main class="main mb-sm">
			<div class="container mb-md pt-sm">
				<img class="logo" src="./images/logo.svg" alt="Huddle" />
			</div>
			<div class="container row mb-md">
				<div class="image-container">
					<img
						class="mockups-img"
						src="./images/illustration-mockups.svg"
						alt="mockups"
					/>
				</div>
				<div class="text-container">
					<h1 class="heading-primary mb-sm">
						Build The Community Your Fans Will Love
					</h1>
					<p class="description mb-sm">
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<a href="#" class="btn">Register</a>
				</div>
			</div>
			<div class="container grid">
				<div class="social-container">
					<a href="#" class="social-link">
						<div class="social">
							<i
								class="fab fa-facebook-f social__icon"
								aria-hidden="true"
							></i>
							<span class="sr-only">Facebook</span>
						</div>
					</a>
					<a href="#" class="social-link">
						<div class="social">
							<i
								class="fab fa-twitter social__icon"
								aria-hidden="true"
							></i>
							<span class="sr-only">Twitter</span>
						</div>
					</a>
					<a href="#" class="social-link">
						<div class="social">
							<i
								class="fab fa-instagram social__icon"
								aria-hidden="true"
							></i>
							<span class="sr-only">Instagram</span>
						</div>
					</a>
				</div>
			</div>
		</main>

		<footer class="footer container">
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/thiago-hds">Thiago Santos</a>.
			</p>
		</footer>
	</body>
</html>
