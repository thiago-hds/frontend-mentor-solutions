<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
	</head>
	<body>
		<header class="header mb-md">
			<div class="container">
				<img class="logo" src="./images/logo.svg" alt="Huddle" />
			</div>
		</header>
		<main class="container main mb-md">
			<div class="image-container">
				<img
					class="mockups-img"
					src="./images/illustration-mockups.svg"
					alt="Huddle screen mockups"
				/>
			</div>
			<div class="text-container">
				<h1 class="heading-primary mb-sm">
					Build The Community Your Fans Will Love
				</h1>
				<p class="description mb-sm">
					Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>
				<a href="#" class="btn">Register</a>
			</div>
		</main>

		<footer class="footer">
			<div class="container grid mb-sm">
				<div class="social-container">
					<a href="#" class="social-link">
						<div class="social">
							<ion-icon
								class="social__icon"
								name="logo-facebook"
							></ion-icon>
							<span class="sr-only">Facebook</span>
						</div>
					</a>
					<a href="#" class="social-link">
						<div class="social">
							<ion-icon
								class="social__icon"
								name="logo-twitter"
							></ion-icon>
							<span class="sr-only">Twitter</span>
						</div>
					</a>
					<a href="#" class="social-link">
						<div class="social">
							<ion-icon
								class="social__icon"
								name="logo-instagram"
							></ion-icon>
							<span class="sr-only">Instagram</span>
						</div>
					</a>
				</div>
			</div>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/thiago-hds">Thiago Santos</a>.
			</p>
		</footer>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
