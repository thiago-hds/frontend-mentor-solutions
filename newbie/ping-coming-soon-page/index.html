<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<script defer src="scripts/script.js"></script>

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<main class="container">
			<img src="images/logo.svg" alt="Ping" class="logo" />

			<h1 class="primary-heading">
				We are launching <span class="accent">soon!</span>
			</h1>
			<p class="info">Subscribe and get notified</p>
			<form action="/" class="subscription-form">
				<div class="input-group">
					<input
						class="input"
						type="text"
						name="email"
						id="email"
						placeholder="Your email address..."
						aria-label="Your email address"
					/>

					<span
						id="email-error"
						class="error-container hidden"
						aria-live="assertive"
						aria-atomic="true"
					></span>
				</div>
				<button class="button" type="submit">Notify Me</button>
			</form>

			<img
				class="image"
				src="images/illustration-dashboard.png"
				alt="Ping dashboard"
			/>

			<div class="social-container">
				<a href="#">
					<div class="social">
						<ion-icon
							class="social-icon"
							name="logo-facebook"
							aria-label="facebook"
							role="img"
						></ion-icon>
					</div>
				</a>

				<a href="#">
					<div class="social">
						<ion-icon
							class="social-icon"
							name="logo-twitter"
							aria-label="twitter"
							role="img"
						></ion-icon>
					</div>
				</a>

				<a href="#">
					<div class="social">
						<ion-icon
							class="social-icon"
							name="logo-instagram"
							aria-label="instagram"
							role="img"
						></ion-icon>
					</div>
				</a>
			</div>

			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/thiago-hds">Thiago Santos</a>.
			</p>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
